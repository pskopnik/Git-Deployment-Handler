[Database]
Engine = mysql
Host = localhost
Port = 3306
User = root
Password = root
Database = git-commits

[example]
Repositoryname = example
DevPath = /var/www/example/dev/
StablePath = /var/www/example/stable/
Postprocessing-dev = customscript
Postprocessing-stable = crunch

[crunch-command]
Mode = perfile
RegExp = \.php$
command = eff_php_crunch ${f}

[customscript-command]
Mode = once
command = ${f}/custom.sh
